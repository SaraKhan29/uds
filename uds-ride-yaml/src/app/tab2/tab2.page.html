<ion-header class="cstm-ion-header ion-padding">
	<div class="wrapper-logo-nav-cstm">
		<img src="../../assets/img/pagelogo.png" class="logo-login-cstm">
	</div>
</ion-header>
<ion-content class="ion-padding page-bg-cstm">
	<h3>Search a ride</h3>

	<div class="dropdown-wrapper-cstm">
		<ion-item>
			<ion-label>From</ion-label>
			<ionic-selectable
				[(ngModel)]="port1"
				[items]="ports1"
				itemValueField="id"
				itemTextField="name"
				[canSearch]="true"
				(onChange)="portChange($event)"
			></ionic-selectable>
		</ion-item>
	</div>

	<div>
		<ion-button color="primary" class="cstm-input-swap" size="large">
			<ion-icon name="git-compare"></ion-icon>
		</ion-button>
	</div>

	<div class="dropdown-wrapper-cstm">
		<ion-item value="notifications" interface="action-sheet">
			<ion-label>To</ion-label>
			<ionic-selectable
				[(ngModel)]="port2"
				[items]="ports2"
				itemValueField="id"
				itemTextField="name"
				[canSearch]="true"
				(onChange)="portChange($event)"
			></ionic-selectable>
		</ion-item>
	</div>

	<div class="cstm-pagger-top-botm">
		<ion-button color="primary" expand="block" (click)="goToSearchResults()">Search Ride</ion-button>
	</div>
</ion-content>
