<ion-header class="cstm-ion-header ion-padding">
    <div class="wrapper-logo-nav-cstm">
      <img src="../../assets/img/pagelogo.png" class="logo-login-cstm">
    </div>
  
    <div class="header-top-nav-cstm">
      <ion-toolbar>
        <ion-buttons slot="secondary">
          <ion-buttons slot="start" defaultHref="/tabs/tab2">
            <ion-back-button></ion-back-button>
          </ion-buttons>
        </ion-buttons>
  
  
  
        <ion-buttons slot="primary">
          <ion-button color="success" fill="solid">{{ this.countr }} Rides Found</ion-button>
        </ion-buttons>
      </ion-toolbar>
  
    </div>
  
  
  </ion-header>
  <ion-content class="ion-padding page-bg-cstm">
  
  
    <ion-card *ngFor="let ride of requestedRides">
      <ion-card-content class="card-content-cstm">
  
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <div class="search-ride-card-cstm">
                <ion-img src="../assets/img/ride.svg"></ion-img>
              </div>
            </ion-col>
            <ion-col size="9">
              <ion-card-title>{{ ride.driver }} </ion-card-title>
              <ion-card-subtitle>{{ ride.carobj.brand }} {{ ride.carobj.model }}</ion-card-subtitle>
            </ion-col>
  
  
          </ion-row>
  
        </ion-grid>
  
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-icon name="calendar" size="large"></ion-icon>
              <ion-card-subtitle class="align-center">{{ ride.date }}</ion-card-subtitle>
            </ion-col>
            <ion-col size="6">
              <ion-icon name="time" size="large"></ion-icon>
              <ion-card-subtitle class="align-center"> {{ ride.start_time }} - {{ ride.end_time }}</ion-card-subtitle>
            </ion-col>
  
  
          </ion-row>
  
        </ion-grid>
  
  
  
        <ion-grid>
          <ion-row>
            <ion-col size="6">
  
              <ion-grid>
                <ion-row>
                  <ion-col size="2">
                    <div class="search-ride-card-content-cstm">
  
                      <ion-img src="../assets/img/baby.svg"></ion-img>
                    </div>
  
                  </ion-col>
                  <ion-col size="10">
                    <ion-icon [hidden]="ride.carobj.childseat" name="close-circle" color="danger" size="large"> </ion-icon>
                    <ion-icon [hidden]="!ride.carobj.childseat" name="checkmark-circle" color="success" size="large"></ion-icon>
                    <p>Child Seat</p>
                  </ion-col>
  
  
                </ion-row>
              </ion-grid>
  
  
            </ion-col>
            <ion-col size="6">
  
              <ion-grid>
                <ion-row>
                  <ion-col size="2">
                    <div class="search-ride-card-content-cstm">
  
                      <ion-img src="../assets/img/handi.svg"></ion-img>
                    </div>
  
                  </ion-col>
                  <ion-col size="10">
                    <ion-icon [hidden]="ride.carobj.wheelchair" name="close-circle" color="danger" size="large"> </ion-icon>
                    <ion-icon [hidden]="!ride.carobj.wheelchair" name="checkmark-circle" color="success" size="large"></ion-icon>
                    <p>Wheel Chair</p>
                  </ion-col>
  
  
                </ion-row>
              </ion-grid>
  
  
  
            </ion-col>
            <ion-col size="12">
  
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="search-ride-card-content-cstm">
  
                      <ion-img src="../assets/img/seat.svg"></ion-img>
                    </div>
  
                  </ion-col>
                  <ion-col size="8">
                    {{ ride.available_seats }} Seats Available
                  </ion-col>
  
  
                </ion-row>
              </ion-grid>
  
  
            </ion-col>
  
          </ion-row>
        </ion-grid>
  
        <ion-button color="primary" expand="block" size="small" (click)="goToDetails(ride)">View Details</ion-button>
  
      </ion-card-content>
    </ion-card>

  </ion-content>
