<ion-header class="cstm-ion-header ion-padding">
  <div class="wrapper-logo-nav-cstm">
    <img src="../../assets/img/pagelogo.png" class="logo-login-cstm">
  </div>

  <div class="header-top-nav-cstm">
    <ion-toolbar>
     



      <ion-buttons slot="secondary">
        <ion-button color="primary" fill="clear" href="/tabs/tab2/search-results/1"><ion-icon name="arrow-back"></ion-icon> Back</ion-button>
      </ion-buttons>
    </ion-toolbar>

  </div>


</ion-header>
<ion-content class="ion-padding page-bg-cstm">


  <ion-card>
    <ion-card-content class="card-content-cstm">

      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <div class="search-ride-card-cstm">
              <ion-img src="../assets/img/ride.svg"></ion-img>
            </div>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>{{ this.ride.driver }}</ion-card-title>
            <ion-card-subtitle>{{ this.ride.carobj.brand }} {{ this.ride.carobj.model }}</ion-card-subtitle>
          </ion-col>


        </ion-row>

      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-icon name="calendar" size="large"></ion-icon>
            <ion-card-subtitle class="align-center">{{ this.ride.date }}</ion-card-subtitle>
          </ion-col>
          <ion-col size="6">
            <ion-icon name="time" size="large"></ion-icon>
            <ion-card-subtitle class="align-center"> {{ this.ride.start_time }} - {{ this.ride.end_time }}</ion-card-subtitle>
          </ion-col>


        </ion-row>

      </ion-grid>



      <ion-grid>
        <ion-row>
          <ion-col size="6">

            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <div class="search-ride-card-content-cstm">

                    <ion-img src="../assets/img/baby.svg"></ion-img>
                  </div>

                </ion-col>
                <ion-col size="10">
                  <ion-icon [hidden]="this.ride.carobj.childseat" name="close-circle" color="danger" size="large"> </ion-icon>
                  <ion-icon [hidden]="!this.ride.carobj.childseat" name="checkmark-circle" color="success" size="large"></ion-icon>
                  <p>Child Seat</p>
                </ion-col>


              </ion-row>
            </ion-grid>


          </ion-col>
          <ion-col size="6">

            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <div class="search-ride-card-content-cstm">

                    <ion-img src="../assets/img/handi.svg"></ion-img>
                  </div>

                </ion-col>
                <ion-col size="10">
                  <ion-icon [hidden]="this.ride.carobj.wheelchair" name="close-circle" color="danger" size="large"> </ion-icon>
                  <ion-icon [hidden]="!this.ride.carobj.wheelchair" name="checkmark-circle" color="success" size="large"></ion-icon>
                  <p>Wheel Chair</p>
                </ion-col>


              </ion-row>
            </ion-grid>



          </ion-col>
          <ion-col size="12">

            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="search-ride-card-content-cstm">

                    <ion-img src="../assets/img/seat.svg"></ion-img>
                  </div>

                </ion-col>
                <ion-col size="8">
                  {{ this.ride.available_seats }} Seats Available
                </ion-col>


              </ion-row>
            </ion-grid>


          </ion-col>

        </ion-row>
      </ion-grid>


      <ion-grid>
        <ion-row>
          <p class="align-justify"> </p>

        </ion-row>

      </ion-grid>

      



    </ion-card-content>
  </ion-card>




</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button color="primary" expand="block" size="medium" (click)="bookRide()">Book Ride</ion-button>
    </ion-toolbar>
  </ion-footer>
